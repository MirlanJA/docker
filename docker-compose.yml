version: "3.8"
services:
  php-fpm:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: ${APP_PREFIX}-${PHP_IMAGE}
    container_name: ${APP_PREFIX}-php-fpm
    restart: unless-stopped
    working_dir: ${APP_CONTAINER}
    volumes:
      - ${APP_HOST}:${APP_CONTAINER}
      - ./php-fpm/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "9000:9000"

  mysql:
    image: ${MYSQL_IMAGE}
    container_name: ${APP_PREFIX}-mysql
    restart: unless-stopped
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_RANDOM_ROOT_PASSWORD=true
    volumes:
      - ./mysql:/etc/mysql/conf.d
    ports:
      - "3306:3306"

  nginx:
    image: ${NGINX_IMAGE}
    container_name: ${APP_PREFIX}-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    volumes:
      - ${APP_HOST}:${APP_CONTAINER}
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - php-fpm

  redis:
    image: ${REDIS_IMAGE}
    container_name: ${APP_PREFIX}-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  node:
    image: ${NODE_IMAGE}
    container_name: ${APP_PREFIX}-node
    volumes:
      - ${APP_HOST}:${APP_CONTAINER}
    working_dir: ${APP_CONTAINER}
